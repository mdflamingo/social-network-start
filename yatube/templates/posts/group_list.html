{% extends 'base.html' %}


<title>
  {% block title %}
  {{ title }}
  {% endblock %}
</title>


{% block content %}
  <div class="container py-5">
    <h1>{{ text }}</h1>
    <p>
      {{ group }}
    </p>
    <article>
      {% for post in posts %}
        <ul>
          <li>
            Автор: {{ post.author.get_full_name }}
          </li>
          <li>
            Дата публикации: {{ post.pub_date|date:"d E Y" }}
          </li>
        </ul>
        <p>{{ post }}</p>    
      {% endfor %} 
    </article>
  </div>
{% endblock %}
